<!DOCTYPE HTML>
<html lang="en">
<head>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>WeatherApp</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli:100,200,300,400,500,600,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />

    <title>WeatherApp//5-Day Forecast</title>
    
</head>
  
<body>
    
<main>
    
    <br><br>

    <div class="container large">
    WeatherApp
    </div>

    <h3><div class="date"></div></h3><br><br>
    <div class="col s12 day1" style="text-align: center;">
      <div class="head"><h2 class="cityName head"></h2></div>
      <div class="info">
      <div class="wind"></div>
      <div class="humidity"></div>
      <div class="tempF"></div>
      <div class="weather"></div>
    </div>
    <br>
    <p class="container" id="city-view"></p>

      <div class="container center">
      <form>
        <div class="input-field">
          <i class="material-icons prefix">search</i>
          <input type="text" id="city-input">
        </div>
      </form>
      </div>
      <input class="z-depth-1 search" type="submit" value="Add to List" id="add-city">
      <br><br>





    <div class="fc row z-depth-0 container" style="text-align: center; display: inline-block;">

      <span class="card col l2 offset-l1 s12">

        <b><div class="d1 big"></div></b>
        <div class="icon1"></div>
        <div class="tempF1"></div>
        <div class="wind1"></div>
        <div class="humidity1"></div>
        <div class="we weather1"></div>

      </span>
      <!-- <div col l10 s 12> -->
      <span class="card col l2 s12">

        <b><div class="d2 big"></div></b>
        <div class="icon2"></div>
        <div class="tempF2"></div>
        <div class="wind2"></div>
        <div class="humidity2"></div>
        <div class="we weather2"></div>

      </span>

      <span class="card col l2 s12">

        <b><div class="d3 big"></div></b>
        <div class="icon3"></div>
        <div class="tempF3"></div>
        <div class="wind3"></div>
        <div class="humidity3"></div>        
        <div class="we weather3"></div>

      </span>

      <span class="card col l2 s12">

        <b><div class="d4 big"></div></b>
        <div class="icon4"></div>
        <div class="tempF4"></div>
        <div class="wind4"></div>
        <div class="humidity4"></div>
        <div class="we weather4"></div>

      </span>

      <span class="card col l2 s12">

        <b><div class="d5 big"></div></b>
        <div class="icon5"></div>
        <div class="tempF5"></div>
        <div class="wind5"></div>
        <div class="humidity5"></div>
        <div class="we weather5"></div>

      </span>

    </div>

    </div>

    </br></br></br>

    <div class="footer">Have a nice day!</div>

    <br>

</main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="script.js"></script>

</body>

</html>
